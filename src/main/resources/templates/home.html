<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script src="/js/config.js"></script>
</head>
<body>
<div class="app">
    <div class="side-bar">
        <div class="tab">
            <i class="fas fa-home"></i>
        </div>
        <div class="tab active">
            <i class="fas fa-comment-alt"></i>
        </div>
        <div class="tab">
            <i class="fas fa-address-book"></i>
        </div>
        <div class="tab">
            <i class="fas fa-bell"></i>
        </div>
        <div class="tab">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
    <div class="left-bar">
        <h1>My Messages</h1>
        <div class="left-bar__search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="TÃ¬m kiáº¿m" />
        </div>
        <div class="left-bar__chat" id="list-contacts">

        </div>
    </div>
    <div class="main">
        <div class="main-top">
            <div class="main-top__avatar">
                <img src="https://source.unsplash.com/random" alt="" class="" />
            </div>
            <div class="main-top__name">
                <p>Snake</p>
            </div>
            <div class="main-top__action">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <div class="main-content" id="chat-box">

        </div>
        <div class="main-chat">
            <div class="input-chat">
                <input
                        type="text"
                        placeholder="Message here"
                        name="input-message"
                        id="input-message"
                />
                <i class="fas fa-plus-square" onClick="handleReceivedMessage()"></i>
                <i class="fas fa-paper-plane" onClick="handleSendMessage()"></i>
            </div>
        </div>
    </div>
    <div class="right-bar"></div>
</div>
</body>
<script src="/js/home.js"></script>
</html>
