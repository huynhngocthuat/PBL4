<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script src="/js/config.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/moment-with-locales.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js">
    </script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js">
    </script>


</head>
<body>
<div class="app">
    <div class="side-bar">
        <div class="tab">
            <i class="fas fa-home"></i>
        </div>
        <div class="tab active">
            <i class="fas fa-comment-alt"></i>
        </div>
        <div class="tab">
            <i class="fas fa-address-book"></i>
        </div>
        <div class="tab">
            <i class="fas fa-bell"></i>
        </div>
        <div class="tab">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
    <div class="left-bar">
        <h1>My Messages</h1>
        <div class="left-bar__search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm" />
        </div>
        <div class="left-bar__chat" id="list-contacts">

        </div>
    </div>
    <div class="main">
        <div class="main-intro">
            <p>PBL4: BKZALO</p>
        </div>
        <div class="main-top" id="main-top">
            <div class="main-top__avatar">
                <img src="" alt="Avatar" class="" />
            </div>
            <div class="main-top__name">
                <p></p>
            </div>
            <div class="main-top__action">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <div class="main-content" id="chat-box">

        </div>
        <div class="main-chat">
            <div class="input-chat">
                <input type="text" placeholder="Message here" name="input-message" id="input-message" />
                <i class="fas fa-plus-square" onClick="handleReceivedMessage()"></i>
                <i class="fas fa-paper-plane" onClick="send()" onkeyup="enterSend(e)"></i>
            </div>
        </div>
    </div>
    <div class="right-bar"></div>
</div>
</body>
<script th:inline="javascript">

    var idUserLogin = /*[[${idUserLogin}]]*/ "Test";

    const dataLogin = (function () {
        /*<![CDATA[*/
        const idUser = /*[[${idUserLogin}]]*/ "idUser";
        /*]]>*/
        return {
            getID() {
                return idUser;
            }
        }

    })();

</script>
<script src="/js/homepage/home.js"></script>
<script src="/js/homepage/message.js"></script>
<script src="/js/homepage/sendMessage.js"></script>
</html>
