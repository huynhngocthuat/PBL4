<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-form">
                <h4 class="login-form-title">Log In</h4>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-group-label">
                        Username
                    </label>
                    <input type="text" class="form-group-input" placeholder="Input username" id="exampleInputEmail1"
                        aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-group-label">
                        Password
                    </label>
                    <input type="password" class="form-group-input" placeholder="Input password" id="exampleInputPassword1"></input>
                </div>
                <div class="login-wrapper-error">
                    Username or password is incorrect
                </div>
                <button class="login-form-btn" >
                    Login
                </button>
            </div>
            <div class="login-logo">
                <img src="../static/images/LOGO - LOGIN.png" alt="PBL4">
            </div>
        </div>
    </div>
</body>

</html>
