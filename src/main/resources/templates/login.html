<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/js/login/main.js"></script>
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <form th:action="@{/j_spring_security_check}" method="post">
            <div class="login-form">
                <h4 class="login-form-title">Đăng nhập</h4>
                <div class="form-group">
                    <label for="exampleInputPhone" class="form-group-label">
                        Số điện thoại
                    </label>
                    <input type="number" class="form-group-input" placeholder="Nhập số điện thoại"
                           name="phoneNumber" id="exampleInputPhone" required onchange="checkPhoneNumber()" />
                    <p class="form-group-error"></p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" class="form-group-label">
                        Mật khẩu
                    </label>
                    <input type="password" class="form-group-input" placeholder="Nhập mật khẩu" name="password"
                           id="exampleInputPassword" required />
                </div>
                <div class="login-form-error">
                    <div th:if="${param.error != null}">
                        Số điện thoại hoặc mật khẩu không đúng
                    </div>
                </div>


                <button class="login-form-btn" type="submit" style="display: none" id="submit-form">
                    Đăng nhập
                </button>

                <button class="login-form-btn" onclick="checkAfterSubmit()" type="button">
                    Đăng nhập
                </button>
            </div>
        </form>
        <div class="login-logo">
            <img src="/images/LOGO - LOGIN.png" alt="PBL4">
        </div>
    </div>
</div>
</body>

</html>
